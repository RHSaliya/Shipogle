variables:
  # Act as a varibale to be used further in YML file.
  TARGET_FOLDER_NAME: "target"
  BACKEND_FOLDER_NAME: "backend"

default:
  # Providing default image as openjdk:11
  image: openjdk:11

stages:
  # builds shipogle application.
  - build

  # tests shipogle application.
  - test

  # deploys shipogle application
  - deploy

backend-build:
  stage: build
  tags:
    - ugrad
  image: maven:latest
  script:
    - echo "Started building backend application."
    - cd backend
    - mvn clean package
    - echo "Backend application has been built successfully."
  rules:
    - changes:
        - backend/**/*
  artifacts:
    when: on_success
    paths:
      - $TARGET_FOLDER_NAME/*.war

backend-test:
  stage: test
  tags:
    - ugrad
  image: maven:latest
  script:
    - echo "Backend application test started."
    - cd backend
    - mvn test
    - echo "Backend application Tested successfully."
  rules:
    - changes:
        - backend/**/*

backend-deploy:
  image: maven:latest
  stage: deploy
  script:
    - echo "Backend Deployment started"
    - cd backend
    - mvn package -B
  artifacts:
    when: on_success
    paths:
      - $BACKEND_FOLDER_NAME/$TARGET_FOLDER_NAME/Shipogle.jar

backend-publish-deploy:
  stage: deploy
  script:
    - cd backend
    - chmod og-rwx ${VM_PRIVATE_KEY}
    - echo ${VM_PRIVATE_KEY}
    - pwd
    - cat ${VM_PRIVATE_KEY}
    - scp -r -o StrictHostKeyChecking=no -i ${VM_PRIVATE_KEY} ${TARGET_FOLDER_NAME}/Shipogle.jar csci5308vm9@csci5308vm9.research.cs.dal.ca:Shipogle.jar
